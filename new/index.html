<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grade Checker with Prompts</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container" role="main">
    <div class="card" aria-live="polite">
      <h1>Grade Checker</h1>
      <p class="meta" aria-hidden="true">By: Benny E. Labajo Jr<br>Course: BSINFORMATION TECHNOLOGY 3A</p>
      <button id="startBtn" aria-label="Start entering grades">Start</button>
      <div id="result" class="result" aria-live="polite"></div>
      <button id="resetBtn" style="display:none;" aria-label="Try again">Try Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
