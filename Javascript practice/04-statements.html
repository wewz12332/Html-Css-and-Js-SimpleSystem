<!DOCTYPE html>
<header>
    <title>Javascript practice</title>
</header>
<body>
         <script>
           let kilogram = Number(prompt("Enter your kilo: "));

           if (kilogram < 40){
            console.log('You are Skinny!');
           } else if (kilogram == 50){
            console.log('You are Normal!');
           } else if(kilogram <= 80){
            console.log('You are Obese');
           } else if(kilogram <= 100){
            console.log('You are Oversized!');
           } else{
            console.log('Nothing');
           }
         </script>
</body>
</html>
