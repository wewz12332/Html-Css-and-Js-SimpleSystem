<!DOCTYPE html>
<header>
    <title>Calculator</title>
    <body>
        <div>
            <label for="first">1st Number: </label>
            <input type="text" id="1st">
            <label for="second">2nd Number: </label>
            <input type="text" id = "2nd">

            <button onclick="multiply()">Multiply</button>
            <button onclick="divide()">Divide</button>
            <button onclick="reset()">Reset</button>
            <p id="result">The result is: </p>
        </div>
        
        <script>
            function multiply(){
                let num1 = parseFloat(document.getElementById("1st").value);
                let num2 = parseFloat(document.getElementById("2nd").value);

                document.getElementById("result"). textContent = "The result is: " + (num1 * num2);
            }
            function divide(){
                let num1 = parseFloat (document.getElementById("1st").value);
                let num2 = parseFloat (document.getElementById("2nd").value);

                if (num2 === 0){
                    document.getElementById("result").textContent = "Cannot divide into zero!";
                } else {
                    document.getElementById("result").textContent = "The result is: " + (num1 / num2);
                }
            }

            function reset(){
                document.getElementById("1st").value = "";
                document.getElementById("2nd").value = "";
                document.getElementById("result").textContent = "The result is: ";
            }
        </script>
    </body>
</header>
</html>
